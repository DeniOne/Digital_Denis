# ═══════════════════════════════════════════════════════════════════════════
# DIGITAL DENIS — Docker Compose (Development)
# ═══════════════════════════════════════════════════════════════════════════

version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────────────────────────────────────
  postgres:
    image: pgvector/pgvector:pg15
    container_name: dd_postgres
    environment:
      POSTGRES_USER: denis
      POSTGRES_PASSWORD: denis_dev_2024
      POSTGRES_DB: digital_denis
    ports:
      - "127.0.0.1:5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U denis -d digital_denis" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────
  # Redis Cache
  # ─────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: dd_redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────────────────────────────────
  # Backend API (FastAPI)
  # ─────────────────────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dd_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://denis:denis_dev_2024@postgres:5432/digital_denis
      - REDIS_URL=redis://redis:6379/0
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_API_KEY=${GEMINI_API_KEY}
      - SYSTEM_LANGUAGE=ru
      - DEBUG=true
    volumes:
      - ./backend:/app
      - ./ai:/app/ai
      - /root/.gemini:/tmp/.config/gemini # Mount OAuth creds for Gemini CLI
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────────────────────────────────────
  # Telegram Bot
  # ─────────────────────────────────────────────────────────────────────────
  telegram:
    build:
      context: ./telegram
      dockerfile: Dockerfile
    container_name: dd_telegram
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BACKEND_URL=http://backend:8000
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./telegram:/app
    depends_on:
      - backend
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────
  # Frontend (Next.js)
  # ─────────────────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dd_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://151.243.109.210:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

  # ─────────────────────────────────────────────────────────────────────────
  # Celery Worker (Background Jobs)
  # ─────────────────────────────────────────────────────────────────────────
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dd_worker
    environment:
      - DATABASE_URL=postgresql://denis:denis_dev_2024@postgres:5432/digital_denis
      - REDIS_URL=redis://redis:6379/0
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./backend:/app
      - ./ai:/app/ai
    depends_on:
      - redis
      - postgres
    command: celery -A workers.tasks worker -l info
    profiles:
      - full # Запускается только с --profile full

volumes:
  postgres_data:
  redis_data:
