version: '3.8'

services:
  # ==========================================================================
  # Digital Denis - Workers
  # ==========================================================================

  # Redis for Celery broker
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    command: celery -A workers.tasks worker -l INFO -Q default,topics,embeddings,analytics,graphs,memory,maintenance
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/1
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      - redis
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Celery Beat Scheduler
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    command: celery -A workers.tasks beat -l INFO
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - redis
      - worker
    volumes:
      - ./backend:/app
    restart: unless-stopped

  # Flower - Celery Monitoring
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    command: celery -A workers.tasks flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - redis
      - worker
    restart: unless-stopped

volumes:
  redis_data:
